<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creative Timer - A way of focusing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/tby1frr.css">
</head>


<body>

    <div class="view">

        <div class="controls">

            <div class="ctrl-col">

                <div class="ctrl-container">
                    <p>Focus:</p>
                    <div class="btn-row">
                        <button id="15">15</button>
                        <button id="30">30</button>
                        <button id="45">45</button>
                        <button id="60">60</button>
                    </div>
                </div>

                <div class="ctrl-container">
                    <p>Break:</p>
                    <div class="btn-row">
                        <button id="05">05</button>
                        <button id="10">10</button>
                        <button id="15">15</button>
                        <button id="20">20</button>
                    </div>
                </div>

            </div>
            
        </div>

        <div class="art-box">
            <div class="ring">


                <div id="counter" class="circle"></div>

                <div id="switch-state">
                    
                </div>



            </div>
        </div>

        <div class="title">
            <p>The<br>Creative<br>Timer:<br>A<br>Way<br>of<br>Focusing</p>
            <p class="creator">Frederik Valeur</p>
        </div>

    </div>
    
    <script src="/app.js"></script>

</body>


</html>
