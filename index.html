<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creative Timer - A way of focusing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/tby1frr.css">
</head>


<body>

    <div class="view">

        <div class="controls">

            <div class="ctrl-col">

                <div class="ctrl-container">
                    <p>Focus:</p>
                    <div class="btn-row">
                        <button class="focus-btn" id="15" data-time=15>15</button>
                        <button class="focus-btn" id="30" data-time=30>30</button>
                        <button class="focus-btn" id="45" data-time=45>45</button>
                        <button class="focus-btn" id="60" data-time=60>60</button>
                    </div>
                </div>

                <div class="ctrl-container">
                    <p>Break:</p>
                    <div class="btn-row">
                        <button class="break-btn" id="05" data-time=5>05</button>
                        <button class="break-btn" id="10" data-time=10>10</button>
                        <button class="break-btn" id="15" data-time=15>15</button>
                        <button class="break-btn" id="20" data-time=20>20</button>
                    </div>
                </div>

            </div>
            
        </div>

        <div class="art-box">
            <div class="ring">

                <div class="fill-the-void"></div>

                <div id="counter" class="circle"></div>

                <div id="switch-state">

                </div>



            </div>
        </div>

        <div class="title">
            <p>The<br>Creative<br>Timer:<br>A<br>Way<br>of<br>Focusing</p>
            <p class="creator">Frederik Valeur</p>
        </div>

    </div>
    
    <script src="/app.js"></script>

</body>


</html>
